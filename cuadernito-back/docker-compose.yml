version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cuadernito-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cuadernito_db
      MYSQL_USER: cuadernito_user
      MYSQL_PASSWORD: cuadernito_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cuadernito-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  cuadernito-network:
    driver: bridge
